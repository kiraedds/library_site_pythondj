{% extends 'base.html' %}

{% block title %}Add a new book{% endblock %}


{% block content %}

{% if user.is_authenticated and user.username == 'admin' %}

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

{% else %}

    <h3>You have no rights to be here, user.</h3>

{% endif %}

{% endblock %}
