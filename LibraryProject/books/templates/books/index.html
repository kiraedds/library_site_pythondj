
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#f5f5f5;}
</style>
</head>


{% load static %}
{% if all_books %}
    <h3>List of all books added into the database</h3>
    {% for book in all_books %}
    <tr>
        <td><a href="/books/{{book.id}}/">{{ book.title }}</a></td>
    </tr>
    {% endfor %}
{% else %}
    <center><h1>No books exist in the database</h1></center>
{% endif %}
