<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Search</title>
        <style>

        </style>
    </head>
    <body>
    {% load static %}
        <p>You searched for: <strong>{{ query }}</strong></p>

        {% if books %}
            <p>Found {{ books|length }} book{{ books|pluralize }}.</p>
            <ul>
                {% for book in books %}
                <li>{{ book.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No books matched your search criteria.</p>
        {% endif %}

        <a href="/"><img src="{% static '/images/home-button2.png' %}" aling="Home" style="width: 15px;"></a>
    </body>
</html>
