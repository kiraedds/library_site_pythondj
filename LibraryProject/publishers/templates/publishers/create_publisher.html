{% extends 'base.html' %}

{% block title %}Create publisher{% endblock %}

{% block content %}

{% if user.is_authenticated and user.username == 'admin' %}

<h3>Add a new publisher</h3>
<form action="." method="post">
    {% csrf_token %}
    {{ form_publisher }}
    <input type="submit" value="Submit">
</form>

{% else %}

    <h3>You have no rights to be here, user.</h3>

{% endif %}

{% endblock %}
