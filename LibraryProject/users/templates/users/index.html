<div id="navBar">
    <a href="/">MainPage</a>| <a href="/books">Books</a>| <a href="/authors">Authors</a>| <a href="/publishers">Publishers</a>| <a href="/users">Users</a>

{% if all_users %}
    <h3>List of all users added into the database</h3>
    <ul>
        {% for user in all_users %}
        <li><a href="/users/{{user.id}}/">{{ user.name }} {{ user.surname }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No users exist in the database</h3>
{% endif %}
