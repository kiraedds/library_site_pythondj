{% extends 'base.html' %}

{% block title %}Add new author{% endblock %}


{% block content %}

{% if user.is_authenticated and user.username == 'admin' %}

    <h3>Add new author</h3>
    <form action="." method="post">
        {% csrf_token %}
        {{ form_author }}
        <input type="submit" value="Submit">
    </form>

{% else %}

    <h3>You have no rights to be here, user.</h3>

{% endif %}

{% endblock %}
