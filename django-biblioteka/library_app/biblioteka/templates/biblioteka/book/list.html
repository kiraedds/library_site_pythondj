{% extends "biblioteka/base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <h1>Witajce na stronie biblioteki</h1>
  <h2>Spis ksiazek</h2>
  {% for book in books %}
    <h4>
        <a href="{{ book.get_absolute_url }}">
       {{ book.title }}
        </a>
    </h4>
    <p class="date">
      Autor {{ book.author }}
    </p>
  {% endfor %}
{% endblock %}
